<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    #cassette-animation {
      width: 100px; 
          cursor: pointer;
          
          
          position: fixed;   
          bottom: 50px;      
          right: 100px;       
          z-index: 1000;     
        }

        
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }

        .spinning {
          animation: spin 2s linear infinite;
        }
</style>
<body>
    
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- Popup Reset Password -->
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span id="closePopup" class="close">&times;</span>
                    <h3>Reset Password</h3>
                    <p>Masukkan email Anda untuk menerima link reset password:</p>
                    <br>
                    <input type="email" id="emailInput" placeholder="Masukkan email">
                    <button type="button" id="sendEmail" class="btn">Kirim</button>
                    <p id="successMsg"></p>
                </div>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me </label>
                    <span id="forgotPassword">Forgot Password?</span>
                </label>
            </div>

              <button type="button" class="btn" onclick="window.location.href='dahsboard.html'">Login</button>

            <div class="register-link">
                <p>Don't have an account? 
                    <a href="register.html">Register</a>
                </p>
            </div>
        </form>
    </div>
    <footer>
      <div id="player-container">
        
        <img id="cassette-animation" src="music.png" alt="Putar Musik">
        
        <audio id="audio-player" loop>
          <source src="Dream lantern.mp3" type="audio/mpeg">
          Browser kamu tidak mendukung audio.
        </audio>
      </div>
      
    
    </footer>

    <script>
        const forgotPassword = document.getElementById("forgotPassword");
        const popup = document.getElementById("popup");
        const closePopup = document.getElementById("closePopup");

        // Ketika Forgot Password diklik â†’ popup muncul
        forgotPassword.onclick = function () {
            
            popup.style.display = "flex";
        };

        // Ketika X diklik â†’ popup hilang
        closePopup.onclick = function () {
            popup.style.display = "none";
        };

        // Klik luar popup â†’ tutup juga
        window.onclick = function(event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        };

        document.getElementById("sendEmail").onclick = function() {
    let email = document.getElementById("emailInput").value;

    if (email.trim() === "") {
        alert("Email tidak boleh kosong!");
        return;
    }

    // Cek format email sederhana
    if (!email.includes("@") || !email.includes(".")) {
        alert("Format email tidak valid!");
        return;
    }

    document.getElementById("successMsg").innerHTML =
        "ðŸ“© Link reset password telah dikirim ke " + email;
    };

    document.getElementById("forgotPassword").onclick = function () {
        document.getElementById("popup").style.display = "flex";
        document.getElementById("successMsg").innerHTML = ""; // reset pesan
    };

    document.getElementById("closePopup").onclick = function () {
        document.getElementById("popup").style.display = "none";
        document.getElementById("successMsg").innerHTML = ""; // reset pesan
        document.getElementById("emailInput").value = "";     // kosongkan input email juga
    };
    document.addEventListener("DOMContentLoaded", function() {
        const audioPlayer = document.getElementById('audio-player');
        const cassetteImg = document.getElementById('cassette-animation');
        
        cassetteImg.addEventListener('click', () => {
          
          if (audioPlayer.paused) {
            audioPlayer.play(); 
          } else {
            audioPlayer.pause(); 
          }
        });
      
        audioPlayer.addEventListener('play', () => {
          cassetteImg.classList.add('spinning');
        });

        
        audioPlayer.addEventListener('pause', () => {
          cassetteImg.classList.remove('spinning');
        });

        
        audioPlayer.addEventListener('ended', () => {
          cassetteImg.classList.remove('spinning');
        });
      });

    </script>
</body>
</html>
