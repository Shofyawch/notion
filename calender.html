<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender dengan Sidebar</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=M+PLUS+Rounded+1c:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap'); /* Font untuk Sidebar */

        body {
            margin: 0;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-image: url('bg2.gif'); /* Pastikan file ini ada */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        /* --- STYLE SIDEBAR TRANSPARAN (GLASSMORPHISM) --- */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #ff1493; /* Menyesuaikan tema pink */
            border: 2px dashed #ff1493;
            padding: 10px 15px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            z-index: 2000;
            transition: 0.3s;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
            font-family: 'Fredoka One', cursive;
        }

        .menu-btn:hover {
            background-color: #ff1493;
            color: white;
            border-style: solid;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2001;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.35); /* Transparan */
            backdrop-filter: blur(12px); /* Efek Blur */
            -webkit-backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.6);
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            white-space: nowrap;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #333;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            display: block;
            transition: 0.3s;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.5);
            text-shadow: 0px 0px 2px rgba(255,255,255,0.8);
        }

        .sidebar a:hover {
            background-color: rgba(255, 20, 147, 0.2); /* Pink transparan saat hover */
            color: #ff1493;
            padding-left: 35px;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            color: #ff1493;
            background: none;
            border: none;
            cursor: pointer;
        }

        .sidebar-title {
            padding: 0 25px 20px;
            font-size: 1.5rem;
            color: #ff1493;
            font-family: 'Fredoka One', cursive;
            text-align: center;
            text-shadow: 2px 2px 0px #fff;
        }

        #overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.3);
            z-index: 1999;
            backdrop-filter: blur(3px);
        }

        /* --- MAIN CONTENT LAYOUT --- */
        .main-content {
            /* Mengubah layout agar kalender di tengah */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 80px; /* Jarak dari atas agar tidak ketutup tombol menu */
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }

        /* HEADER KALENDER */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #ffc0cb;
            border-radius: 15px;
            border: 4px solid #333;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .calendar-header h2 {
            font-family: 'Fredoka One';
            font-size: 2.2em;
            color: #ff1493;
            margin: 0;
            text-shadow: 2px 2px 0px #fff;
        }

        .calendar-header button {
            background: white;
            border: 3px solid #ff69b4;
            color: #ff69b4;
            font-size: 1.7em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            transition: all .3s;
        }

        .calendar-header button:hover {
            background: #ff69b4;
            color: white;
            transform: scale(1.1);
        }

        /* TABEL KALENDER */
        .calendar-container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95); /* Sedikit transparan agar background terlihat dikit */
            border: 4px solid #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 3px solid #333;
            text-align: left;
            vertical-align: top;
            height: 100px;
            padding: 8px;
        }

        th {
            background: #ffe6f2;
            text-align: center;
            color: #444;
            font-family: 'Fredoka One', cursive;
            letter-spacing: 1px;
        }

        td {
            transition: 0.2s;
        }

        td:hover:not(.empty) {
            background-color: #fff0f5;
            cursor: pointer;
        }

        .date-number {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .note {
            margin-top: 5px;
            font-size: 0.8em;
            color: #d946ef;
            word-wrap: break-word;
            font-weight: bold;
        }

        .empty {
            background-color: #eee;
            background-image: radial-gradient(#ccc 15%, transparent 16%);
            background-size: 10px 10px;
        }

        /* AUDIO */
        #cassette-animation {
            width: 100px;
            cursor: pointer;
            position: fixed;
            bottom: 50px;
            right: 80px;
            z-index: 1000;
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.3));
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinning {
            animation: spin 2s linear infinite;
        }

        
        @media (max-width: 600px) {
            .calendar-header h2 { font-size: 1.5em; }
            .calendar-header button { width: 40px; height: 40px; font-size: 1.2em; }
            td { height: 60px; font-size: 0.8em; }
            #cassette-animation { width: 70px; right: 20px; bottom: 20px; }
        }
    </style>

</head>
<body>

    <button class="menu-btn" onclick="openNav()">â˜° Menu</button>

    <div id="overlay" onclick="closeNav()"></div>

    <div id="mySidebar" class="sidebar">
        <button class="close-btn" onclick="closeNav()">&times;</button>
        <div class="sidebar-title">Navigasi</div>
        
        <a href="dahsboard.html">Dashboard</a>
        <a href="tabletugas.html">Table Tugas</a>
        <a href="study planner.html">Study Planner</a>
        <a href="http://localhost/notion%20github/notion/projectmanager.php">Project Manager</a>
        <a href="media.html">Media</a>
        <a href="login.html">Login</a>
    </div>

    <div class="main-content">

        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">&gt;</button>
        </div>

        <div class="calendar-container">
            <table class="calendar-grid">
                <thead>
                    <tr>
                        <th>SUN</th>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WED</th>
                        <th>THU</th>
                        <th>FRI</th>
                        <th>SAT</th>
                    </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>
        </div>
    </div>

    <img id="cassette-animation" src="music.png" alt="Music">
    <audio id="audio-player" loop>
        <source src="Nandemonaiya - movie ver..mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- LOGIKA SIDEBAR ---
        function openNav() {
            document.getElementById("mySidebar").style.width = "280px";
            document.getElementById("overlay").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }

        // --- LOGIKA KALENDER ---
        const monthYearEl = document.getElementById('monthYear');
        const calendarBody = document.getElementById('calendarBody');
        const prevBtn = document.getElementById('prevMonth');
        const nextBtn = document.getElementById('nextMonth');

        let currentDate = new Date();

        function renderCalendar() {
            calendarBody.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthYearEl.textContent =
                `${currentDate.toLocaleString('id-ID', { month: 'long' })} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement('tr');
                let hasDate = false;

                for (let j = 0; j < 7; j++) {
                    let cell = document.createElement('td');

                    if (i === 0 && j < firstDay) {
                        cell.classList.add('empty');
                    } else if (date > daysInMonth) {
                        cell.classList.add('empty');
                    } else {
                        hasDate = true;
                        let dateNum = document.createElement('div');
                        dateNum.classList.add('date-number');
                        dateNum.textContent = date;
                        cell.appendChild(dateNum);

                        let note = document.createElement('div');
                        note.classList.add('note');
                        cell.appendChild(note);

                        cell.addEventListener('click', () => {
                            const newNote = prompt(`Tambah/Edit catatan untuk tanggal ${date}:`, note.textContent);
                            if (newNote !== null) {
                                note.textContent = newNote;
                            }
                        });

                        date++;
                    }
                    row.appendChild(cell);
                }

                if(hasDate || date <= daysInMonth) {
                    calendarBody.appendChild(row);
                }
                if (date > daysInMonth) break;
            }
        }

        prevBtn.onclick = () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        };

        nextBtn.onclick = () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        };

        renderCalendar();

        // --- LOGIKA AUDIO ---
        const audioPlayer = document.getElementById('audio-player');
        const cassetteImg = document.getElementById('cassette-animation');

        cassetteImg.addEventListener('click', () => {
            if (audioPlayer.paused) audioPlayer.play();
            else audioPlayer.pause();
        });

        audioPlayer.addEventListener('play', () => cassetteImg.classList.add('spinning'));
        audioPlayer.addEventListener('pause', () => cassetteImg.classList.remove('spinning'));
    </script>

</body>
</html>
