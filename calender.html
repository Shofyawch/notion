<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender dengan Sidebar</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=M+PLUS+Rounded+1c:wght@700&display=swap');

        body {
            margin: 0;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-image: url('bg2.gif');
            background-size: cover;
            background-attachment: fixed;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 25vw;
            padding: 20px;
        }

        /* HEADER */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #ffc0cb;
            border-radius: 15px;
            border: 4px solid #333;
        }

        .calendar-header h2 {
            font-family: 'Fredoka One';
            font-size: 2.2em;
            color: #ff1493;
            margin: 0;
        }

        .calendar-header button {
            background: white;
            border: 3px solid #ff69b4;
            color: #ff69b4;
            font-size: 1.7em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            transition: all .3s;
        }

        .calendar-header button:hover {
            background: #ff69b4;
            color: white;
        }

        /* CALENDAR */
        .calendar-container {
            width: 95%;
            max-width: 800px;
            background: #fff;
            border: 4px solid #333;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 3px solid #333;
            text-align: left;
            vertical-align: top;
            height: 100px;
            padding: 8px;
        }

        th {
            background: #ffe6f2;
            text-align: center;
            color: #444;
        }

        .date-number {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .note {
            margin-top: 5px;
            font-size: 0.8em;
            color: #d946ef;
            word-wrap: break-word;
        }

        /* AUDIO */
        #cassette-animation {
            width: 100px;
            cursor: pointer;
            position: fixed;
            bottom: 50px;
            right: 80px;
            z-index: 1000;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinning {
            animation: spin 2s linear infinite;
        }
    </style>

</head>
<body>
    <!-- MAIN CONTENT -->
    <div class="main-content">

        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">&gt;</button>
        </div>

        <div class="calendar-container">
            <table class="calendar-grid">
                <thead>
                    <tr>
                        <th>SUN</th>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WED</th>
                        <th>THU</th>
                        <th>FRI</th>
                        <th>SAT</th>
                    </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>
        </div>
    </div>

    <!-- MUSIC PLAYER -->
    <img id="cassette-animation" src="music.png" alt="Music">
    <audio id="audio-player" loop>
        <source src="Nandemonaiya - movie ver..mp3" type="audio/mpeg">
    </audio>

    <script>
        const monthYearEl = document.getElementById('monthYear');
        const calendarBody = document.getElementById('calendarBody');
        const prevBtn = document.getElementById('prevMonth');
        const nextBtn = document.getElementById('nextMonth');

        let currentDate = new Date();

        function renderCalendar() {
            calendarBody.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthYearEl.textContent =
                `${currentDate.toLocaleString('en-US', { month: 'long' })} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement('tr');

                for (let j = 0; j < 7; j++) {
                    let cell = document.createElement('td');

                    if (i === 0 && j < firstDay) {
                        cell.classList.add('empty');
                    } else if (date > daysInMonth) {
                        cell.classList.add('empty');
                    } else {
                        let dateNum = document.createElement('div');
                        dateNum.classList.add('date-number');
                        dateNum.textContent = date;
                        cell.appendChild(dateNum);

                        let note = document.createElement('div');
                        note.classList.add('note');
                        cell.appendChild(note);

                        cell.addEventListener('click', () => {
                            const newNote = prompt(`Tambah/Edit catatan untuk ${date}:`, note.textContent);
                            if (newNote !== null) {
                                note.textContent = newNote;
                            }
                        });

                        date++;
                    }
                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
                if (date > daysInMonth) break;
            }
        }

        prevBtn.onclick = () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        };

        nextBtn.onclick = () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        };

        renderCalendar();

        // AUDIO
        const audioPlayer = document.getElementById('audio-player');
        const cassetteImg = document.getElementById('cassette-animation');

        cassetteImg.addEventListener('click', () => {
            if (audioPlayer.paused) audioPlayer.play();
            else audioPlayer.pause();
        });

        audioPlayer.addEventListener('play', () => cassetteImg.classList.add('spinning'));
        audioPlayer.addEventListener('pause', () => cassetteImg.classList.remove('spinning'));
    </script>

</body>
</html>
