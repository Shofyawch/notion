      body {
        font-family: "Arial", sans-serif;
        background: #00bfff25;

      h1 {
        font-weight: 600;

      /* Layout */
      .container {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 25px;
        margin-top: 20px;
      }

      /* To-Do list */
      .todo-box {
        background: #ffc1c2;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #eee;
      }

      .todo-box h2 {
        margin-top: 0;
        font-size: 20px;
      }

      .todo-box input[type="checkbox"] {
        margin-right: 6px;
      }

      /* Cards Navigation */
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
      }

      .card {
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #eee;
        cursor: pointer;
        transition: 0.3s;
      }

      .card img {
        width: 100%;
        height: 130px;
        object-fit: cover;
      }

      .card div {
        padding: 10px;
        font-size: 18px;
      }

      .card:hover {
        transform: scale(1.02);
      }

      /* Notes Section */
      .notes {
        margin-top: 25px;
        background: #eeff0054;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #eee;
      }

      /* Calendar */
      .calendar {
        margin-top: 25px;
        padding: 15px;
        background: #fafafa;
        border-radius: 10px;
        border: 1px solid #eee;
      }
    </style>
  </head>
