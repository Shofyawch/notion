<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Tugas!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">

    <style>
        
       body {
            font-family: 'Fredoka', sans-serif;
            
           /* Pastikan file bg1.gif ada di folder yang sama */
            background-image: url('bg1.gif');
            background-size: cover;     
            background-position: center;  
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        
        h1 {
            color: #61e1ce; 
            text-shadow: 3px 3px 0px #acfad1; 
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* --- STYLE BARU UNTUK SIDEBAR TRANSPARAN --- */
        
        /* Tombol Buka Sidebar */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            /* Membuat tombol menu juga sedikit transparan */
            background-color: rgba(255, 255, 255, 0.8);
            color: #61e1ce;
            border: 2px dashed #61e1ce;
            padding: 10px 15px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            z-index: 2000;
            transition: 0.3s;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
        }

        .menu-btn:hover {
            background-color: #61e1ce;
            color: white;
            border-style: solid;
        }

        /* Container Sidebar */
        .sidebar {
            height: 100%;
            width: 0; /* Awalnya tertutup */
            position: fixed;
            z-index: 2001;
            top: 0;
            left: 0;
            
            /* --- BAGIAN INI YANG DIUBAH MENJADI TRANSPARAN --- */
            background-color: rgba(255, 255, 255, 0.25); /* Putih dengan transparansi 25% */
            backdrop-filter: blur(10px); /* Efek kaca buram (Glassmorphism) */
            -webkit-backdrop-filter: blur(10px); /* Support untuk Safari */
            border-right: 1px solid rgba(255, 255, 255, 0.5); /* Garis batas tipis */
            /* ----------------------------------------------- */

            overflow-x: hidden;
            transition: 0.4s;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            padding-top: 60px;
            white-space: nowrap;
        }

        /* Link di dalam Sidebar */
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #333; /* Warna teks lebih gelap agar terbaca di background transparan */
            font-weight: 700;
            display: block;
            transition: 0.3s;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.5);
            text-shadow: 0px 0px 2px rgba(255,255,255,0.8); /* Shadow putih agar teks jelas */
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.4); /* Highlight saat hover juga transparan */
            color: #3ec8ff;
            padding-left: 35px;
        }

        /* Tombol Tutup (X) */
        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            color: #ff6b6b;
            background: none;
            border: none;
            cursor: pointer;
            text-shadow: 2px 2px 5px rgba(255,255,255,1);
        }

        /* Judul Menu */
        .sidebar-title {
            padding: 0 25px 20px;
            font-size: 1.5rem;
            color: #3ec8ff;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 0px #fff;
        }

        /* Overlay Hitam Transparan saat menu buka */
        #overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.2); /* Dibuat lebih tipis gelapnya */
            z-index: 1999;
            cursor: pointer;
            backdrop-filter: blur(2px); /* Background belakang ikut sedikit blur */
        }

        /* --- AKHIR STYLE SIDEBAR --- */

        .form-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(255, 105, 180, 0.3);
            margin-bottom: 30px;
            width: 80%;
            max-width: 900px;
        }

        #form-tugas {
            display: flex;
            flex-wrap: wrap; 
            gap: 15px; 
            align-items: flex-end; 
        }

        #form-tugas input, 
        #form-tugas select {
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            padding: 12px;
            border: 2px dashed #3ec8ff; 
            border-radius: 10px;
            flex-grow: 1; 
        }
        
        #form-tugas input:focus, 
        #form-tugas select:focus {
            outline: none;
            border-style: solid; 
            border-color: #3ec8ff; 
            box-shadow: 0 0 5px #b6efff; 
        }

        .tambah-btn {
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            background-color: #68c8ed; 
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        .tambah-btn:hover {
            background-color: #55c0ea; 
            transform: scale(1.05); 
        }

        table {
            width: 80%;
            max-width: 900px;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 25px;
            box-shadow: 0px 10px 20px rgba(255, 105, 180, 0.3);
            overflow: hidden;
            background-color: #ffffff;
        }

        th {
            background-color: #61e1ce;
            color: white;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: left;
        }

        td {
            padding: 18px 20px;
            color: #333;
            border-bottom: 2px dashed;
        }

        tbody tr:nth-child(even) {
            background-color: #FFF5FA; 
        }

        tbody tr:hover {
            background-color: #FFE4E1;
            cursor: default; 
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .hapus-btn {
            font-family: 'Fredoka', sans-serif;
            font-size: 0.9rem;
            background-color: #3ec8ff; 
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .hapus-btn:hover {
            background-color: #3ec8ff;
            transform: scale(1.1); 
        }
         #cassette-animation {
       width: 100px; 
          cursor: pointer;
          
          
          position: fixed;   
          bottom: 50px;      
          right: 100px;       
          z-index: 1000;     
        }

        
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }

     
        .spinning {
          animation: spin 2s linear infinite;
        }
       

    </style>
</head>
<body>

    <button class="menu-btn" onclick="openNav()">‚ò∞ Menu</button>

    <div id="overlay" onclick="closeNav()"></div>

    <div id="mySidebar" class="sidebar">
        <button class="close-btn" onclick="closeNav()">&times;</button>
        <div class="sidebar-title">Navigasi</div>
        
        <a href="dahsboard.html">Dashboard</a>
        <a href="study planner.html">Study Planner</a>
        <a href="calender.html">Kalender</a>
        <a href="projectmanager.html">Project Manager</a>
        <a href="media.html">Media</a>
        <a href="login.html">Logout</a>
    </div>

    <h1> Table Tugas </h1>

    <div class="form-container">
        <form id="form-tugas">
            <input type="text" id="input-mapel" placeholder="Mata Pelajaran" required>
            
            <input type="text" id="input-detail" placeholder="Detail Tugas" required>
            
            <input type="text" id="input-deadline" placeholder="Deadline (cth: Jumat, 21 Nov)" required>
            
            <select id="input-status" required>
                <option value="Belum ‚ùå">Belum ‚ùå</option>
                <option value="Proses... ">Proses... </option>
                <option value="Selesai ‚úÖ">Selesai ‚úÖ</option>
            </select>
            
            <button type="submit" class="tambah-btn">Tambah Tugas!</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Mata Pelajaran</th>
                <th>Detail Tugas</th>
                <th>Deadline</th>
                <th>Status</th>
                <th>Aksi</th> </tr>
        </thead>
        <tbody id="isi-tabel">
            <tr>
                <td>Matematika</td>
                <td>Mengerjakan Latihan 5 (Hal. 78)</td>
                <td>Rabu, 19 Nov</td>
                <td>Mantep Udah selesai</td>
                <td><button class="hapus-btn">Hapus</button></td>
            </tr>
            <tr>
                <td>Bahasa Inggris</td>
                <td>Membuat esai "My Holiday"</td>
                <td>Kamis, 20 Nov</td>
                <td>Tugas anda belum selesaiüíÄ</td>
                <td><button class="hapus-btn">Hapus</button></td>
            </tr>
        </tbody>
    </table>
 <footer>
      <div id="player-container">
        
        <img id="cassette-animation" src="music.png" alt="Putar Musik">
        
        <audio id="audio-player" loop>
          <source src="Dream lantern.mp3" type="audio/mpeg">
          Browser kamu tidak mendukung audio.
        </audio>
      </div>
      
    
    </footer>
    <script>
        // --- LOGIKA SIDEBAR ---
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }
        // --- AKHIR LOGIKA SIDEBAR ---

        const formTugas = document.getElementById('form-tugas');
        const isiTabel = document.getElementById('isi-tabel');

        function tambahTugas(mapel, detail, deadline, status) {
            const barisBaru = document.createElement('tr');

            const selMapel = document.createElement('td');
            selMapel.textContent = mapel;
            barisBaru.appendChild(selMapel);

            const selDetail = document.createElement('td');
            selDetail.textContent = detail;
            barisBaru.appendChild(selDetail);

            const selDeadline = document.createElement('td');
            selDeadline.textContent = deadline;
            barisBaru.appendChild(selDeadline);

            const selStatus = document.createElement('td');
            selStatus.textContent = status;
            barisBaru.appendChild(selStatus);

            const selAksi = document.createElement('td');
            const tombolHapus = document.createElement('button');
            tombolHapus.textContent = 'Hapus';
            tombolHapus.className = 'hapus-btn'; 

            tombolHapus.addEventListener('click', function() {
                barisBaru.remove(); 
            });

            selAksi.appendChild(tombolHapus); 
            barisBaru.appendChild(selAksi); 

            isiTabel.appendChild(barisBaru);
        }

        formTugas.addEventListener('submit', function(event) {
            event.preventDefault();

            const mapel = document.getElementById('input-mapel').value;
            const detail = document.getElementById('input-detail').value;
            const deadline = document.getElementById('input-deadline').value;
            const status = document.getElementById('input-status').value;

            tambahTugas(mapel, detail, deadline, status);

            formTugas.reset();
        });

        document.querySelectorAll('.hapus-btn').forEach(function(tombol) {
            tombol.addEventListener('click', function() {
                this.closest('tr').remove();
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
        const audioPlayer = document.getElementById('audio-player');
        const cassetteImg = document.getElementById('cassette-animation');
        
        
        cassetteImg.addEventListener('click', () => {
        
          if (audioPlayer.paused) {
            audioPlayer.play(); 
          } else {
            audioPlayer.pause(); 
          }
        });
       
        audioPlayer.addEventListener('play', () => {
          cassetteImg.classList.add('spinning');
        });

       
        audioPlayer.addEventListener('pause', () => {
          cassetteImg.classList.remove('spinning');
        });

       
        audioPlayer.addEventListener('ended', () => {
          cassetteImg.classList.remove('spinning');
        });
      });

    </script>

</body>
</html>
